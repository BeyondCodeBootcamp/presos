## Iteration Semantics

</textarea></section>
<section data-markdown  ><textarea data-template>

✅ `"foo"`

```js
// 'foo' of 'foos'
foos.forEach(function (foo) {
  // do stuff
});
```

</textarea></section>
<section data-markdown  ><textarea data-template>

✅ `"f"` for `"foo"`

```js
// 'f' of 'foos'
foos.forEach(function (f) {
  // do stuff
});
```

</textarea></section>
<section data-markdown  ><textarea data-template>

✅ `"person"`

```js
// 'person' of 'persons'
persons.forEach(function (person) {
  // do stuff
});
```

</textarea></section>
<section data-markdown  ><textarea data-template>

✅ `"p"` for `person`

```js
// 'p' for 'person'
persons.forEach(function (p) {
  // do stuff
});
```

</textarea></section>
<section data-markdown  ><textarea data-template>

⚠️ `"v"` for `value`

```js
// key, value
arr.forEach(function (v) {
  // do stuff
});
```

</textarea></section>
<section data-markdown  ><textarea data-template>

⚠️ `"el"` for `element`

```js
// index, element
arr.forEach(function (el) {
  // do stuff
});
```

</textarea></section>
<section data-markdown  ><textarea data-template>

❌ `"e"` for `exception`

```js
// also error, exception, event
arr.forEach(function (e) {
  // do stuff
});
```

</textarea></section>
<section data-markdown  data-auto-animate><textarea data-template>

❌ `"i"` for `item`

```js
// item, but also index
arr.forEach(function (i) {
  // do stuff
});
```

</textarea></section>
