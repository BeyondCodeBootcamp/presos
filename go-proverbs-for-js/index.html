<section data-markdown  ><textarea data-template>

1\) Don't communicate by sharing memory, share memory by
communicating.

</textarea></section>
<section data-markdown  ><textarea data-template>

Don't communicate by sharing memory...

```js
var done = false;

if (done) {
  // ...
}
```

</textarea></section>
<section data-markdown  ><textarea data-template>

Share memory by communicating

```js
promise.then(...);
```

```js
$el.on('click', function () { ... });
```

</textarea></section>
<section data-markdown  ><textarea data-template>

2\) Concurrency is not parallelism.

</textarea></section>
<section data-markdown  ><textarea data-template>

Concurrency

```js
app.get("/api/hello", function (req, res) {
  // ...
  res.json({
    success: true,
  });
});
```

</textarea></section>
<section data-markdown  ><textarea data-template>

Parallelism

```js
Promise.all(photos.map(Resizer.resize));
```

</textarea></section>
<section data-markdown  ><textarea data-template>

3\) Channels orchestrate; mutexes serialize.

</textarea></section>
<section data-markdown  ><textarea data-template>

~~3\) Channels orchestrate; mutexes serialize.~~

3\) Promises & Events orchestrate; await serializes.

</textarea></section>
<section data-markdown  ><textarea data-template>

Orchestration

```js
await Promise.all([
  Promise.race(getMilk(), getSoy()),
  Promise.race(getEggs(), getApplesauce()),
  getDishes(),
  getUtensils(),
]);
```

</textarea></section>
<section data-markdown  ><textarea data-template>

Serialization (Chaining)

```js
await mix();
await bake();
await serve();
```

</textarea></section>
<section data-markdown  ><textarea data-template>

4\) The bigger the interface, the weaker the abstraction.

</textarea></section>
<section data-markdown  ><textarea data-template>

Small interface

```js
Database.engine = {
  get: async function (key) {
    let path = safeJoin(dir, key);
    return await fs.readFile(path, "utf8");
  },
  set: async function (key, text) {
    await fs.writeFile(key, text, "utf8");
  },
};
```

</textarea></section>
<section data-markdown  ><textarea data-template>

Big interface

```js
Database.engine = {
  get: function (/* ... */) {},
  set: function (/* ... */) {},
  index: function (/* ... */) {},
  remove: function (/* ... */) {},
  findBy: function (/* ... */) {},
  createCursor: function (/* ... */) {},
  createTransaction: function (/* ... */) {},
};
```

</textarea></section>
<section data-markdown  ><textarea data-template>

5\) Make the zero value useful.

</textarea></section>
<section data-markdown  ><textarea data-template>

Ugly:

```js
const foo = hasBaz ? "baz" : "bar";
```

</textarea></section>
<section data-markdown  ><textarea data-template>

Useful:

```js
let foo = "bar";
if (hasBaz) {
  foo = "baz";
}
```

</textarea></section>
<section data-markdown  ><textarea data-template>

~~5\) Make the zero value useful.~~

5b\) Make the unexpected value useful.

</textarea></section>
<section data-markdown  ><textarea data-template>

Dangerous

```js
let isExpired = token.expires > Date.now();
if (isExpired) {
  // ...
}
```

</textarea></section>
<section data-markdown  ><textarea data-template>

Safe

```js
let isFresh = token.expires < Date.now();
if (!isFresh) {
  // ...
}
```

</textarea></section>

13\) Clear is better than clever.

15\) Errors are values.

</textarea></section>
<section data-markdown  ><textarea data-template>

Bad:

```js
try {
  await doStuff();
} catch (e) {
  // ...
}
```

</textarea></section>
<section data-markdown  ><textarea data-template>

Good:

```js
doStuff().catch(function (err) {
  // handle or rethrow
});
```

</textarea></section>
<section data-markdown  ><textarea data-template>

16\) Don't just check errors, handle them gracefully.

</textarea></section>
<section data-markdown  ><textarea data-template>

Check:

```js
doStuff().catch(function (err) {
  res.end("oops!");
});
```

</textarea></section>
<section data-markdown  ><textarea data-template>

Handler:

</textarea></section>
<section data-markdown  ><textarea data-template>

```js
doStuff().catch(function (err) {
  if (Db.noRecord === err) {
    return {};
  }
  throw err;
});
```

</textarea></section>
