function app(req, res) {
    let text = "";
    req.on("readable", function () {
        for (;;) {
            let chunk = req.read()?.toString("utf8");
            if (!chunk) {
                break;
            }
            text += chunk;
        }
    });
    req.on("end", function () {

});
