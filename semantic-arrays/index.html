**`.find(fn)`**

Like `.some()`, but returns the _value_.

```js
let guardian = attendees.find(isAdult);
```

</textarea></section>
<section data-markdown  data-auto-animate><textarea data-template>

`.find(fn)`

Like `.some()`, but returns the _value_.

- **NOT** the value you returned

</textarea></section>

<section data-markdown  data-auto-animate><textarea data-template>

<section data-markdown  data-auto-animate><textarea data-template>

`.reduce(fn, init)`

- ❌ `.filter(fn)`
- ❌ `.map(fn)`
- ❌ `.filter(fn).map(fn)`
- ❌ declare a variable

</textarea></section>
<section data-markdown  data-auto-animate><textarea data-template>

```js
/**
 * @param {Reducer} reducer
 * @param {Number|Promise} init
 */

  /* ... */
};
```

- ❌ `Array` (`filter`, `map`)
- ❌ `Boolean` (`some`, `every`)
- ❌ `String` (`+=`, `Array<String>`)
- ❌ `Object` (mutable side effects??)
- ⚠️ `BigInt` (??)

</textarea></section>

**`.slice(n, m)`**

</textarea></section>
<section data-markdown  data-auto-animate><textarea data-template>

`.slice(n, m)`

Copies the values between _n_ and _m_ into a new array.

```js
let hold = "threshold".slice(5, 9);
```

</textarea></section>
<section data-markdown  data-auto-animate><textarea data-template>

`.slice(n, m)`

Copies the values between _n_ and _m_ into a new array.

- great for batching _x_ at a time
- _n_ (inclusive)
- _m_ (exclusive)
- 🚨 .slice(-n) gives last _n_ values

</textarea></section>

LIFO

<section data-markdown  data-auto-animate><textarea data-template>

`.push(v)`

Add a value to the end (`.length`)

```js
completed.push(task);
```

</textarea></section>
<section data-markdown  data-auto-animate><textarea data-template>

`.pop()`

Remove a value from the end (`.length - 1`)

```js
let task = tasks.pop();
```

</textarea></section>
<section data-markdown  data-auto-animate><textarea data-template>

`.unshift(v)`

Add a value to the start (`0`)

```js
priorityQueue.unshift(importantTask);
```

</textarea></section>
<section data-markdown  data-auto-animate><textarea data-template>

`.shift()`

Remove a value from the start (`0`)

```js
let nextJob = jobQueue.shift();
```

</textarea></section>
<section data-markdown  data-auto-animate><textarea data-template>

**`.concat(arr)`**

```js
let guests = adults.concat(minors);
```
