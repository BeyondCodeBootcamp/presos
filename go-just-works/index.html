<section data-markdown  ><textarea data-template>

### Interface

The Fundamental Type

</textarea></section>
<section data-markdown  ><textarea data-template>

> The bigger the interface, the weaker the abstraction.

(the ideal interface is a single method)

</textarea></section>
<section data-markdown  ><textarea data-template>

- shields against dependencies
- provides "generics"

</textarea></section>
<section data-markdown  ><textarea data-template>

- if it's public, & does stuff, make an interface
- avoid depending on interfaces

</textarea></section>
<section data-markdown  ><textarea data-template>

Doers only, no values

```go
type FooReadWriter interface {
    Read(p []byte) (n int, err error)
    Write(p []byte) (n int, err error)
}
```

</textarea></section>
<section data-markdown  ><textarea data-template>

### Concurrency

The Fundamental Concept

</textarea></section>
<section data-markdown  ><textarea data-template>

- Goroutines
- Channels
- Mutexes

</textarea></section>
<section data-markdown  ><textarea data-template>

> Concurrency is not parallelism.
>
> Channels orchestrate; mutexes serialize.

</textarea></section>
<section data-markdown  ><textarea data-template>

> await by default

</textarea></section>
<section data-markdown  ><textarea data-template>

```go

go doStuff(done)
<- done
```
