## Why?

</textarea></section>
<section data-markdown  data-auto-animate><textarea data-template>

When you want to handle an event ONE _TIME_:

```js
document.addEventListener("click", handleClick);

function handleClick() {
  // ...

  document.removeEventListener("click", handleClick);
}
```

</textarea></section>
<section data-markdown  data-auto-animate><textarea data-template>

When you want to handle an event in MANY _PLACES_:

```js
function doFoo() {
  // ...
  document.addEventListener("click", handleClick);
}

function doBar() {
  // ...
  document.addEventListener("click", handleClick);
}
```

</textarea></section>
<section data-markdown  data-auto-animate><textarea data-template>

When you want to handle an event LATE:

```js
// click happens... NOW

function doFoo() {
  // ...
  document.addEventListener("click", handleClick);
}

// doFoo happens LATE
doFoo();
```

</textarea></section>

## Usage

```

```js
promise.catch(function (err) {
  if ("NOT_FOUND" === err.code) {
    return Foo.create();
  }

  throw err;
});
```

</textarea></section>
<section data-markdown  data-auto-animate><textarea data-template>

```js
promise
  .catch(function (err) {
    if ("NOT_FOUND" === err.code) {
      return Foo.create();
    }

    throw err;
  })
  .then(function (result) {
    // do stuff
  });
```
